<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Expense Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-card>
          <img [src]="displayedExpense.imageUrl" />
          <div class="ion-text-center">
            <p>
              Image timestamp:
              <span
                >{{ displayedExpense.timestamp | date: 'dd MMM yyyy HH:mm:ss'
                }}</span
              >
            </p>
          </div>
          <ion-item>
            <ion-label>Type of Expense:</ion-label>
            <ion-card-subtitle> {{ displayedExpense.type }}</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-label>Place of Expense:</ion-label>
            <ion-card-subtitle> {{ displayedExpense.place }}</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-label>To claim on this receipt:</ion-label>
            <ion-card-title>
              {{ displayedExpense.amount | currency: 'GBP'}}</ion-card-title
            >
          </ion-item>
          <ion-button
            class="ion-margin"
            expand="block"
            color="danger"
            (click)="onDelete()"
            >Delete Expense
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
